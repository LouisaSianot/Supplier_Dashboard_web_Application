<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Portal</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="supplier-portal.css">
</head>
<body>
    <nav class="navbar fixed">
        <div class="container">
            <a href="index.html" class="navbar-brand">BuildQuote</a>
            <ul class="navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="quotation.html">Get Quote</a></li>
                <li><a href="results.html">Sample Result</a></li>
                <li><a href="supplier-portal.html" class="active">Supplier Portal</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
<div class="container">
        <h1 class="page-title">Supplier Portal</h1>
        
        <div class="login-section">
            <h2 class="section-title">Supplier Login</h2>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-button">Log in</button>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="forgotPassword()">Forgot your password?</a>
            </div>
            
            <div class="signup-link">
                <p>New supplier? <a href="#" onclick="signUp()">Sign up here</a></p>
            </div>
        </div>
    </div>
    </main>
    

    <script src="supplier-portal.js"></script>
    
    <!--Supplier Login Modal-->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Supplier Login</h2>
            <form id="modalLoginForm" onsubmit="handleModalLogin(event)">
                <input type="email" id="modalEmail" placeholder="Email" required>
                <input type="password" id="modalPassword" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
        </div>
        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">Forgot your password?</a>
        </div>
        <div class="signup-link">
            <p>New supplier? <a href="#" onclick="signUp()">Sign up here</a></p>
        </div>
    </div>
</body>
</html>
