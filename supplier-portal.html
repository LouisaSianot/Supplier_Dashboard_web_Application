<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Portal - BuildQuote</title>
    <meta name="description" content="Supplier login portal for BuildQuote. Access your dashboard to manage quotations and materials.">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="supplier-portal.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar fixed">
        <div class="container">
            <a href="index.html" class="navbar-brand">BuildQuote</a>
            <ul class="navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="quotation.html">Get Quote</a></li>
                <li><a href="results.html">Sample Result</a></li>
                <li><a href="supplier-dashboard.html">Supplier Dashboard</a></li>
                <li><a href="supplier-portal.html" class="active">Sign In</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main>
        <div class="container">
            <h1 class="page-title">Supplier Portal</h1>
            
            <section class="login-section">
                <h2 class="section-title">Supplier Login</h2>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="login-button">Log In</button>
                </form>
                
                <div class="forgot-password">
                    <a href="#" onclick="forgotPassword()">Forgot your password?</a>
                </div>
                
                <div class="signup-link">
                    <p>New supplier? <a href="#" onclick="signUp()">Sign up here</a></p>
                </div>
            </section>
        </div>
    </main>
    <script src="supplier-portal.js"></script>
</body>
</html>
