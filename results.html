<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="results.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">BuildQuote</a>
            <ul class="navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="quotation.html">Get Quote</a></li>
                <li><a href="results.html" class="active">Sample Result</a></li>
                <li><a href="supplier-dashboard.html">Supplier Dashboard</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="page-title">Result Page</h1>
        
        <div class="section">
            <h2 class="section-title">Selected Items</h2>
            <table class="items-table">
                <thead>
                    <tr>
                        <th>Material</th>
                        <th>Supplier</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="selectedItems">
                    <tr>
                        <td><div class="placeholder-cell"></div></td>
                        <td><div class="placeholder-cell"></div></td>
                        <td><div class="placeholder-cell"></div></td>
                        <td><div class="placeholder-cell"></div></td>
                        <td><div class="placeholder-cell"></div></td>
                    </tr>
                    <tr>
                        <td><div class="placeholder-cell"></div></td>
                        <td><div class="placeholder-cell"></div></td>
                        <td><div class="placeholder-cell"></div></td>
                        <td><div class="placeholder-cell"></div></td>
                        <td><div class="placeholder-cell"></div></td>
                    </tr>
                    <tr>
                        <td><div class="placeholder-cell"></div></td>
                        <td><div class="placeholder-cell"></div></td>
                        <td><div class="placeholder-cell"></div></td>
                        <td><div class="placeholder-cell"></div></td>
                        <td><div class="placeholder-cell"></div></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="cost-summary">
            <h3 class="section-title">Estimated Cost</h3>
            <div class="cost-row">
                <span>Subtotal:</span>
                <span id="subtotal">K0.00</span>
            </div>
            <div class="cost-row">
                <span>Tax (10%):</span>
                <span id="tax">K0.00</span>
            </div>
            <div class="cost-row">
                <span>Delivery:</span>
                <span id="delivery">K0.00</span>
            </div>
            <div class="cost-row total">
                <span>Total:</span>
                <span id="total">K0.00</span>
            </div>
        </div>
        
        <div>
            <h3 class="section-title">Export options:</h3>
            <div class="export-options">
                <button class="export-button" onclick="exportPDF()">PDF</button>
                <button class="export-button secondary" onclick="generateShareableLink()">Shareable link</button>
                <button class="export-button secondary" onclick="printQuote()">Print</button>
            </div>
        </div>
    </div>

    <script src="result.js"></script>
</body>
</html>
